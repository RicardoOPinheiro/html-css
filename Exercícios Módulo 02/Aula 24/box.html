<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            
            height: 300px;
            width: 300px;

            border: 10px solid rgb(255, 172, 47);

            padding: 10px;

            margin: 10px auto 10px auto;

            outline: 5px dashed red;
        }

        a {
            border-width: 5px;
            border-style: dashed;
            border-color: rgb(255, 172, 47);

            padding: 10px;
        }


    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box Level</h1>
    <p>Paarágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a></p>
</body>
</html>
